<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二段階入力</title>
</head>
<body>
    <h1>二段階入力フォーム</h1>

    <!-- 最初の段階: ファイルアップロード -->
    <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="stage" value="1">
        <label for="file">ファイルを選択してください:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">アップロード</button>
    </form>

    <!-- アップロードが成功した場合、二段階目の入力を表示 -->
    {% if show_text_input %}
    <hr>
    <h2>次のステップ: テキスト入力</h2>
    <form method="POST">
        <input type="hidden" name="stage" value="2">
        <p>ファイルが正常にアップロードされました: 
            <a href="{{ filepath }}" target="_blank">アップロードしたファイルを見る</a>
        </p>
        <label for="text_input">テキストを入力してください:</label>
        <input type="text" name="text_input" id="text_input">
        <button type="submit">送信</button>
    </form>
    {% endif %}

    <!-- 結果表示 -->
    {% if message %}
    <hr>
    <h2>結果</h2>
    <div>
        <p>テキスト入力の結果: {{ message }}</p>
    </div>
    {% endif %}
</body>
</html>
